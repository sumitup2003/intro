    <body>
        <article>
            <h1>Give your details</h1>
            <p>
            <form>
                <label for = "x">First Name:</label>
                <input id = "x" type="text">
            </form>
            </p>
            <p>
            <form>
                <label for = "y">Last Name:</label>
                <input id = "y" type="text">
            </form>
            </p>
            <p>
                <form>
                    <label for = "z">Email ID:</label>
                    <input id = "z" type="email">
                </form>
                </p>
                <p>
                    <input type="submit" value="save!">
                </p>
        </article>
        <article>
            <h2>Feedback</h2>
            <p>
                <form>
                    <label for="m">feedback:</label>
                    <textarea id="m" name="youropinion"></textarea>
                </form>
            </p>
            <p>
                <input type="submit" value="save!">
            </p>
        </article>

        <article>
            <h1>select your birth month</h1>
            <select>
                <option>
                    January
                </option>
                <option>
                    February
                </option>
                <option>
                    March
                </option>
                <option>
                    April
                </option>
                <option>
                    May
                </option>
                <option>
                    June
                </option>
                <option>
                    July
                </option>
            </select>
        </article>

        <article>
            <h1>Participate in survey</h1>
            <p>
                <fieldset>
                    <legend>how was your experience reading this page</legend>
                    <input type="radio" id="x" name="opinion" value="op1">    
                    <label for="x">Good</label>
                    <input type="radio" id="y" name="opinion" value="op2">
                    <label for="y">Bad</label>
                    <input type="radio" id="z" name="opinion" value="op3">
                    <label for="z">Excellent</label>
                    <input type="radio" id="k" name="opinion" value="op4">
                    <label for="k">None</label>
                </fieldset>
                
            </p>
        </article>

        <article>
            <h1>Rate the page in scale of 5</h1>
            <p>
                <fieldset>
                    <legend>Rating</legend>
                    <input type="radio" id="m" name="op" value="opt1">    
                    <label for="m">1</label>
                    <input type="radio" id="n" name="op" value="opt2">
                    <label for="n">2</label>
                    <input type="radio" id="o" name="op" value="opt3">
                    <label for="o">3</label>
                    <input type="radio" id="p" name="op" value="opt4">
                    <label for="p">4 &amp; 5</label>
                </fieldset>
                
            </p>
        </article>
